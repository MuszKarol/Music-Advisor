<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advisor playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navbar"></div>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="${album.name}"></h1>
        <br><br>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Download Album
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item"th:href="@{/album/download(id=${album.id},type=JSON)}">JSON format</a>
                <a class="dropdown-item"th:href="@{/album/download(id=${album.id},type=XML)}">XML format</a>
            </div>
        </div>
        </p>
    </div>
</section>
<div class="bg-light">
    <div class="container">
        <table class="table table-striped table-hover offset-md-2 col-md-8" style="text-align: center">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Spotify</th>
                <th scope="col">Preview</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="track: ${album.tracks.items}">
                <td><strong><h4 th:text="${track.name}"></h4></strong></td>
                <td><a target="_blank"
                       th:href="${track.externalUrls}"
                ><img class="img-fluid img-thumbnail" th:src="@{/img/Spotify.png}" height="30" width="30"/></a></td>
                <td><a target="_blank" th:text="${track.previewUrl}?'30s preview':'brak'"
                       th:href="${track.previewUrl}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://getbootstrap.com/docs/4.0/examples/album/album.css"></script>
</body>
</html>
